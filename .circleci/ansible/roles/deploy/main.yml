
- name: copy file to ec2
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: ./
    backup: yes

- name: unzip artifacr.tar.gz
  become: true
  command: |
    tar -xzvf artifact.tar.gz

- name: Restart the app
  become: true
  command: |
    npm install
    pm2 stop default
    pm2 start npm -- start